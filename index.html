  <script>
    var num = 0;
    mermaid.initialize({
      startOnLoad: false
    });
    window.$docsify = {
      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' + mermaid.render('mermaid-svg-' + num++, code) + "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
	  //全文搜索
	  search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',

      el: '#app',
      themeColor: '#fb5555',
      subMaxLevel: 6,
      loadSidebar: true,
      loadNavbar: true,
      auto2top: true,
      mergeNavbar: true,
      formatUpdated: '{MM}/{DD} {HH}:{mm}',
      copyCode: {
        buttonText: '复制代码',
        errorText: '复制出错了',
        successText: '已复制'
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (html) {
            var url =
              'https://github.com/docsifyjs/docsify/blob/master/docs/' +
              vm.route.file;
            var editHtml = '[](' + url + ')\n';
            return (
              editHtml +
              html +
              '\n----\n' +
              'Last modified {docsify-updated} ' +
              editHtml
            );
          });
        }
      ]
    }


  </script>
